plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.almufraty.mufraty_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
     kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    } 
    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.almufraty.mufraty_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = 21
        targetSdk = 34
        versionCode = 3
        versionName = "1.1.0"
        }
    signingConfigs {
        release {
            storeFile file("C:/Epypt_app/my-release-key.keystore") // مسار ملف keystore
            storePassword "123456789"  // كلمة المرور للـ keystore
            keyAlias "my-key-alias"                 // الاسم المستعار للمفتاح
            keyPassword "123456789"         // كلمة مرور المفتاح
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release  // استخدام التوقيع الصحيح
            minifyEnabled false  // يمكنك ضبطه على true عند الحاجة
            shrinkResources false // تقليل حجم التطبيق عند الحاجة
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                     debugSymbolLevel 'FULL'
                 }
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.firebase:firebase-messaging:23.0.0'
    // Add other dependencies as needed
    // Example for other Google Play services:
    implementation 'com.google.android.gms:play-services-auth:20.0.0'
}
apply plugin: 'com.google.gms.google-services'
